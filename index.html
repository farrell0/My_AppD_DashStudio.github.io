
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Div1')">Div 1</button>
        <button class="tablinks" onclick="openCity(event, 'Div2')">Div 2</button>
        <button class="tablinks" onclick="openCity(event, 'Div3')">Div 3</button>
        <button class="tablinks" onclick="openCity(event, 'Div4')">Div 4</button>
    </div>

    <div id="Div1" class="tabcontent">
        <h4>Div 1 MMM</h4>
        <img src="img1.jpg" alt="Image 1">
    </div>

    <div id="Div2" class="tabcontent">
        <h4>Div 2</h4>
        <img src="img2.jpg" alt="Image 2">
    </div>

    <div id="Div3" class="tabcontent">
        <h4>Div 3</h4>
        <img src="img3.jpg" alt="Image 3">
    </div>

    <div id="Div4" class="tabcontent">
        <h4>Div 4</h4>
        <img src="img4.jpg" alt="Image 4">
    </div>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>
</html>
